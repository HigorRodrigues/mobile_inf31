<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>listagem-itens</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">listagem-itens</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list #slidinglist>
    <ion-item-sliding *ngFor="let tipoServico of tipos_servicos">
      <ion-item routerLink="/tipo-servico/{{tipoServico.id}}">

        <ion-label>
        <h2>{{tipoServico.nome}}</h2>
        <p style="text-align:right">R$ {{tipoServico.valor}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger"
          (click)="removerServico(tipoServico)">
          <ion-button color="danger" no-padding>
            <ion-icon name="trash"></ion-icon>Remover
          </ion-button>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
