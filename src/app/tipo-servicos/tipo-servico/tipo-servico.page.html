<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>Detalhes de {{ tipoServico.nome }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item-divider color="light">
    <ion-grid no-padding>
      <ion-row no-padding>
        <ion-col col-3 align-self-center>
          <ion-img style="width: 40px; height: 40px;"
            src="assets/servico.jpg"></ion-img>
        </ion-col>
        <ion-col col-9 align-self-center>
          <ion-label style="font-size: 23px">
            Dados do servi√ßo
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item-divider>

  <ion-item>{{ tipoServico.nome }}</ion-item>
  <ion-item>
    <span item-end>R$ {{tipoServico.valor}}</span>
  </ion-item>

</ion-content>
